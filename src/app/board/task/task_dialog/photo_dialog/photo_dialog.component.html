<h3>Attach a photo</h3>

<div class='photo-upload-content'>
    <div style='overflow-y: scroll; max-height: 500px; display:flex; flex-direction: column;'> 
        <img  *ngFor='let imageUrl of imagesToDisplay' src={{imageUrl}} style='width:250px; height:250px;' class='imageToDisplay' />
    </div>
    <input type='file' id='attachment-upload-input' (change)='getFile($event)' accept='image/*'/>
</div>

<div mat-dialog-actions>
    <!-- <button mat-button (click)='onCloseDialog()'>Cancel</button> -->
    <button *ngIf='imagesToDisplay' mat-button (click)='clearImage()'>Clear</button>
    <button mat-button (click)='saveImage()'>Save</button>
</div>
